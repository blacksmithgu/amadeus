<html>
    <head>
        <title>Amadeus</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Popper, used for popovers. -->
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/tippy.js@6"></script>

        <!-- I don't know what I'm doing, please help me -->
        <style>
            .sidebar {
                position: fixed;
                top: 48px;
                bottom: 0;
                left: 0;
                z-index: 100;
            }

            .sidebar-sticky {
                position: relative;
                top: 0;
                height: calc(100vh - 48px);
                padding-top: .5rem;
                overflow-x: hidden;
                overflow-y: auto;
            }

            .guess {
                min-width: 160px;
                text-align: center;
                font-size: 20px;
                font-weight: bold;
            }

            #game-timer-div {
                margin-top: 100px;
                margin-bottom: 100px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar bg-dark sticky-top flex-md-nowrap p-0">
            <h2 class="col text-light">Amadeus - Room 'kek'</h2>
            <div id="audio-slider-div" class="col-auto text-light row align-items-center h-100">
                <label for="audio-slider" class="col-sm-2">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-volume-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06zM6 5.04L4.312 6.39A.5.5 0 0 1 4 6.5H2v3h2a.5.5 0 0 1 .312.11L6 10.96V5.04z"/>
                        <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
                        <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
                        <path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707z"/>
                    </svg>
                </label>
                <input type="range" min="0" max="100" value="20" class="col-sm-9 pl-0 pr-0 ml-1 mr-1" id="audio-slider">
            </div>
        </nav>
        <div id="players-container" class="col-md-3 col-lg-3 d-md-block sidebar bg-light">
            <div id="players" class="sidebar-sticky container pt-3">
            </div>
        </div>
        <main class="col-md-9 col-lg-9 ml-sm-auto" role="main">
            <div id="lobby" class="container h-100">
                <div class="row h-100 my-auto justify-content-md-center">
                    <button id="lobby-start" type="button" class="btn btn-primary btn-lg my-auto">Start</button>
                </div>
            </div>
            <div id="loading" class="container h-100" hidden>
                <div class="row h-100 my-auto justify-content-md-center">
                    <div class="spinner-border my-auto" style="width: 8rem; height: 8rem;" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <!-- please add text -->
                </div>
            </div>
            <!-- please center this-->
            <div id="game" class="container h-100 text-center" hidden>
                <div class="my-auto pt-3">
                    <h1 id="game-round-title">Round 563</h1>
                    <img id="game-image" src="http://via.placeholder.com/500/300" class="pt-3 pb-3" hidden>
                    <p id="game-prompt" class="font-weight-bold">What area is this song for in Dark Souls?</p>
                    <form id="game-guess-form" class="input-group mb-3">
                        <input id="game-guess" type="text" class="form-control" placeholder="Guess" aria-label="Guess"
                               autofocus autocomplete="false">
                        <div class="input-group-append">
                            <input id="game-submit-guess" class="btn btn-outline-secondary" type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
            <div id="finished" hidden>
                k thx for playing
            </div>
        </main>

        <!-- Main script which runs the actual game. -->
        <script src="/amadeus.js"></script>
    </body>
</html>
