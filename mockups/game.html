                    <div class="input-group mb-3">

        <script type="text/javascript">
            const lobby = document.getElementById("lobby");
            const loading = document.getElementById("loading");
            const game = document.getElementById("game");
            const finished = document.getElementById("finished");

            const guessBox = document.getElementById("game-guess");

            const player1Guess = tippy(document.getElementById("player-1234"), {
                arrow: true,
                animation: 'fade',
                content: '<span class="guess">Boku no Pico</span>',
                placement: "right",
                allowHTML: true,
                trigger: 'manual',
                hideOnClick: false
            });

            function start() {
                lobby.hidden = true;
                loading.hidden = false;
            }

            function loaded() {
                loading.hidden = true;
                game.hidden = false;
                guessBox.focus();

                player1Guess.show();
            }
        </script>
