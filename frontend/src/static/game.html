<!doctype html>

<html lang ="en">
    <head>
        <meta charset="utf-8">

        <title>Amadeus</title>

        <meta name="description" content="Amadeus - Youtube Music Guessing Game">
    <meta name="author" content="Keyon Amirpanahi <keyon@keyoninfo.com>">

        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="centerinfo" class="centerelement">
            <div id="videocontainer" class="embedded">
                <embed type="video/webm" width="400" height="300">
            </div>

            <div id="guessboxcontainer">
                <label for="guessbox">Guess:</label>
                <input type="text" id="guessbox" name="guessbox">
            </div>
        </div>

        <div id="scores" class="leftelement">
            <table>
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </table>
        </div> 

        <div id="playercontainer" class="bottomelement">
            <p>Players go here</p>
        </div>   
        <script src="game.js"></script>
    </body>
</html>
